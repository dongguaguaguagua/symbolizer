name: Deploy Worker

on:
    push:
        branches: [main]
        paths:
            - "worker/**"

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install deps
              working-directory: worker
              run: npm install

            - name: Deploy worker
              working-directory: worker
              run: npx wrangler deploy
              env:
                  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
